<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator-display">
            <h1>0</h1>
        </div>
        <div class="calculator-buttons">
            <button class = "operators" value="+">+</button>    
            <button class = "operators" value="-">-</button>    
            <button class = "operators" value="*">ร</button>    
            <button class = "operators" value="/">รท</button>    
            <button value="7">7</button>    
            <button value="8">8</button>    
            <button value="9">9</button>    
            <button value="4">4</button>    
            <button value="5">5</button>    
            <button value="6">6</button>    
            <button value="1">1</button>    
            <button value="2">2</button>    
            <button value="3">3</button>    
            <button class="decimal" value=".">.</button>     
            <button value="0">0</button>     
            <button class="clear" id="clear-btn">C</button>     
            <button class="equal-sign operators" id="equal-sign-btn">=</button>     
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
